<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap-grid.min.css}">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}"></script>

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <title th:text="#{view.sample.main.window.title}"></title>
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand"
                th:text="#{view.sample.main.page.title}"></h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#"
                   th:text="#{view.sample.main.menu.home}"></a>
                <a class="nav-link" href="#"
                   th:text="#{view.sample.main.menu.action_item}"></a>
                <a class="nav-link" href="#"
                   th:text="#{view.sample.main.menu.messenger}"></a>
                <a class="nav-link" href="#"
                   th:text="#{view.sample.main.menu.admin}"></a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Sample page.</h1>
        <p class="lead" th:text="#{view.sample.main.text.page_description}"></p>
        <p class="lead">
            <a href="https://github.com/lms8147/springWasProject.git" class="btn btn-lg btn-secondary"
               th:text="#{view.sample.main.button.go_to_github}">
            </a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made by MinSang. <a href="https://it00.tistory.com">Tech Blog</a></p>
        </div>
